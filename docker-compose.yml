services:
  nuclei-viewer:
    build: .
    ports:
      - "3001:80"
    restart: unless-stopped
    volumes:
      # npm download cache â€” speeds up npm ci on subsequent restarts
      - npm-cache:/root/.npm
      # Optional: persist nginx logs and cache across restarts
      - ./docker-volumes/nginx-logs:/var/log/nginx
      - ./docker-volumes/nginx-cache:/var/cache/nginx
    environment:
      - TZ=UTC

volumes:
  npm-cache:
